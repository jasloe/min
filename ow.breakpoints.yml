# mobile portrait: less than 640px
# mobile landscape: > 640px
# tablet portrait: > 768px
# tablet landscape: > 1024px
# laptop: > 1280px

ow.x-small:
  label: x-small
  mediaQuery: "all and (max-width: 639.98px)"
  weight: 0
  multipliers:
    - 1x
    - 2x

ow.medium:
  label: medium
  mediaQuery: "(min-width: 640px) and (max-width: 767.98px)"
  weight: 1
  multipliers:
    - 1x
    - 2x

ow.large:
  label: large
  mediaQuery: "(min-width: 768px) and (max-width: 1279.98px)"
  weight: 2
  multipliers:
    - 1x
    - 2x

ow.wide:
  label: wide
  mediaQuery: "all and (min-width: 1280px)"
  weight: 3
  multipliers:
    - 1x
    - 2x
